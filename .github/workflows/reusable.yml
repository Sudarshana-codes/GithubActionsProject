name: Reusable deploy workflow
on:
  workflow_call:
    inputs:
      artifact-name:
        description: Name of deployable artifacts
        required: false
        default: dist
        type: string
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get artifacts
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.artifact-name }}
      - name: Output contents
        run: ls
      - name: Output info
        run: echo "Deploying..."
